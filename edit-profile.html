<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الملف الشخصي - ArtPixel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="index.html">Art<span>Pixel</span></a></div>
        <div class="user-actions">
             <a href="profile.html"><img id="header-avatar" src="" alt="ملفي الشخصي" class="user-avatar"></a>
        </div>
    </header>
    <main class="container">
        <form id="edit-profile-form" class="auth-form" style="max-width: 600px; margin: 40px auto;">
            <h2>تعديل الملف الشخصي</h2>
            <input type="text" id="username" placeholder="الاسم الجديد" required>
            <input type="url" id="avatar-url" placeholder="رابط صورة الملف الشخصي الجديدة">
            <button type="submit">حفظ التغييرات</button>
        </form>
    </main>
    <script src="data-manager.js"></script>
    <script src="edit-profile.js"></script>
</body>
</html>
